program: train.py
method: bayes
project: ICA100_all_components
metric:
    goal: minimize
    name: best_val_loss
parameters:
    # dataset set-up
    ica:
        value: '100'
    good_components:
        value: False
    # training set-up
    max_epochs:
        value: 175
    log_steps:
        value: 10
    patience:
        value: 15
    # model parameters
    in_channels:
        value: 100 # all components
    kernel_size:
        distribution: int_uniform
        min: 2
        max: 15
    lr:
        distribution: log_uniform_values
        min: 1e-6
        max: 1e-2
    depth:
        distribution: int_uniform
        min: 1
        max: 10
    start_out:
        values: [8,16,32,64,128]
    stride:
        distribution: int_uniform
        min: 2
        max: 5
    weight_decay:
        values: [0, 1e-4, 1e-3, 1e-2, 1e-1]
    conv_dropout:
        values: [0, 0.1, 0.2, 0.3, 0.4]
    final_dropout:
        values: [0, 0.4, 0.5, 0.6, 0.7]
    double_conv:
        values: [True, False]
    batch_norm:
        values: [True, False]
command:
  #- /home/laurar/anaconda3/envs/cuda02
  - ${env}
  - python3
  - ${program}
  - ${args}